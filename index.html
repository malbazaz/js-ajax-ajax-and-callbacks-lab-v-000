<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }

  <body>
    <main id="main">
      <div id="errors"></div>
    </main>

        Search Term: <input type="text" id="searchTerm1" name="searchTerm1">
      <input type="submit" value="Submit">
      </form>
        <a href="#" onclick="searchRepositories()">Search Terms</a>
        <div id="searchTerms"></div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
      <div id="errors">Errors</div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
